<script>
  function travers() {
    let nodes = document.querySelectorAll('*')
    let result = []
    Array.from(nodes).map(node => {
      let _node=document.defaultView.getComputedStyle(node,null)
      let minWidth=_node.getPropertyValue('width')
      let minHeight=_node.getPropertyValue('height')

      if (parseInt(minWidth)> 50 &&parseInt(minHeight) > 50) {
        result.push(node)
      }
    })
    return result
  }
