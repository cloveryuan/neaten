<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
    <script src="mvvm.js"></script>
</head>
<body>
<div id='demo2' class='demo'>
    <label>
        <span>name:</span>
        <input name='name'>
    </label>
    <br/>

    <label>
        <span>password:</span>
        <input name='password'>
    </label>
    <pre>
	  name: {{name}},
	  passowrd: {{password}}
  </pre>
</div>
<script>
  new MVVM('#demo2', {
    type: 'form', // 同步
    model: {
      name: '',
      password: ''
    }
  })
</script>
</body>
</html>
